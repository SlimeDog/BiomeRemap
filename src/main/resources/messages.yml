# messages.yml
#
# All messages produced by BiomeRemap may be localized here.
# This file must contain valid YAML code.
# A YAML checker may be found at http://www.yamllint.com
#
# Message may contain color codes and other format codes. Both & and ยง are recognized.
# A list of valid formatting codes may be found at https://minecraft.fandom.com/wiki/Formatting_codes
#
# Message placeholders are indicated by {PLACEHOLDER}.
# PlaceholderAPI variables are not supported.
#

# Console/log prefix
# Trailing space is required to conform with standard prefix format.
# If no prefix is desired (not recommended), use "".
#
BIOMEREMAP_PREFIX: "[BiomeRemap] "

# Messages produced by /biomeremap info
#
BIOMEREMAP_INFO: "Description: {BIOMEREMAP_DESC} \nWorlds: {BIOMEREMAP_WORLDS}"

# Messages produced by /biomeremap list
#
BIOMEREMAP_LIST_HEADER: "List of biomemaps:"
BIOMEREMAP_LIST_ITEM: " - {BIOME_ID}"
BIOMEREMAP_LIST_NO_MAP: "No biomemap found for world {WORLD_NAME}"

# Messages produced by /biomeremap reload
#
BIOMEREMAP_RELOAD: "BiomeRemap was reloaded successfully"

# Messages produced by /biomeremap remap
#
BIOMEREMAP_REMAP_IN_PROGRESS: "A biome remap is already in progress; please try again in a few minutes"
BIOMEREMAP_REMAP_CHUNK_START: "Remapping chunk world:{WORLD_NAME} x:{X} z:{Z}"
BIOMEREMAP_REMAP_REGION_START: "Remapping region world:{WORLD_NAME} x:{X} z:{Z}"
BIOMEREMAP_REMAP_PROGRESS: "{PERCENTAGE}"
BIOMEREMAP_REMAP_COMPLETE: "Remap complete"
BIOMEREMAP_REMAP_SUMMARY: "Remapped {CHUNKS} chunks in {MILLISECONDS} ms in a total of {TICKS} ticks"

# Messages produced by /biomeremap scan
#
BIOMEREMAP_SCAN_IN_PROGRESS: "A biome scan is already in progress; please try again in a few minutes"
BIOMEREMAP_SCAN_CHUNK_START: "Scanning chunk world:{WORLD_NAME} x:{X} z:{Z}"
BIOMEREMAP_SCAN_REGION_START: "Scanning region world:{WORLD_NAME} x:{X} z:{Z}"
BIOMEREMAP_SCAN_PROGRESS: "{PERCENTAGE}"
BIOMEREMAP_SCAN_COMPLETE: "Scan complete"
BIOMEREMAP_SCAN_CHUNK_HEADER: "Biomes in chunk world:{WORLD_NAME} x:{X} z:{Z}"
BIOMEREMAP_SCAN_REGION_HEADER: "Biomes in region world:{WORLD_NAME} x:{X} z:{Z}"
BIOMEREMAP_SCAN_LIST_ITEM: "{PERCENTAGE} {BIOME_ID} ({AMOUNT})"

# Information messages
# 
INFO_CONFIG_FILES_LOADED_SUCCESSFULLY: "Configuration files loaded successfully"
INFO_WORLD_BIOME_MAPPED: "Biomemap {BIOMEMAP} was successfully assigned to world {WORLD_NAME}"
INFO_CHUNK_REMAP_FLOOR: "The floor is set to {FLOOR} in world {WORLD_NAME}"

# Update messages
#
BIOMEREMAP_UPDATE_NEW_VERSION: "A new version {VERSION} is available for download"
BIOMEREMAP_UPDATE_CURRENT_VERSION: "You are running the latest version"
BIOMEREMAP_UPDATE_INFO_UNAVAILABLE: "Version update information is not available at this time"

# Warning messages
#
WARN_CONFIG_FILES_RECREATED: "Configuration files do not exist; default files were created"

# Error messages
#
ERROR_BIOME_NOT_FOUND: "Biome {BIOME_ID} does not exist"
ERROR_BIOMEMAP_INCOMPLETE: "Biomemap {BIOMEMAP} definition is incomplete"
ERROR_BIOMEMAP_NOT_FOUND: "Biomemap {BIOMEMAP} does not exist"
ERROR_CONFIG_FILE_UNREADABLE: "Cannot read config.yml; no biomemaps were assigned to worlds"
ERROR_CONFIG_MAP_INCOMPLETE: "Biomemap {BIOMEMAP} has incomplete map for biome {BIOME_ID}; fix configuration and reload"
ERROR_NO_BIOMEMAP_ASSIGNMENT: "Errors were found in biomemap {BIOMEMAP}; biomemap was not assigned to any worlds"
ERROR_PARAMETER_INVALID_INTEGER: "{VALUE} is not a value integer"
ERROR_WORLD_DUPLICATE_ASSIGNMENT: "Multiple biomemaps are assigned to world {WORLD_NAME}; fix configuration and reload"
ERROR_WORLD_NOT_FOUND: "World {WORLD_NAME} does not exist"
ERROR_INCOMPATIBLE_FLOOR: "Incompatible floor found for biomemap {BIOMEMAP}"
ERROR_INCOMPATIBLE_CEILING: "Incompatible ceiling found for biomemap {BIOMEMAP}"

ERROR_NO_PERMISSION: "You do not have permission to execute that command"
